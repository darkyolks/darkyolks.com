<footer class="footer">
    <div class="container">
        <div class="social-links">
            {% if site.social.twitter %}
            <a href="https://twitter.com/{{ site.social.twitter }}" target="_blank" rel="noopener">Twitter</a>
            {% endif %}
            {% if site.social.github %}
            <a href="https://github.com/{{ site.social.github }}" target="_blank" rel="noopener">GitHub</a>
            {% endif %}
            {% if site.social.linkedin %}
            <a href="https://linkedin.com/in/{{ site.social.linkedin }}" target="_blank" rel="noopener">LinkedIn</a>
            {% endif %}
        </div>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </div>
</footer>
