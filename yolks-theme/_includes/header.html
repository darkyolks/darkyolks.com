<header class="header">
    <a href="{{ site.baseurl }}/" class="logo">{{ site.title }}</a>
    <nav class="nav">
        {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
            {{ item.title }}
        </a>
        {% endfor %}
    </nav>
    <button class="search-button" aria-label="Search">🔍</button>
</header>
